<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busspositioner i Stockholm</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Realtidsposition för specifik buss i Stockholm</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@6.11.2/dist/protobuf.min.js"></script>
    <script>
        const apiKey = '5fd9aa42114c425682513d9f406e8408'; // Ersätt med din Trafiklab API-nyckel
        const vehiclePositionsURL = `https://opendata.samtrafiken.se/gtfs-rt/sl/VehiclePositions.pb?key=${apiKey}`;

        const map = L.map('map').setView([59.3293, 18.0686], 12); // Default position: Stockholm
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        fetch(vehiclePositionsURL)
            .then(response => response.arrayBuffer())
            .then(buffer => {
                protobuf.load("https://raw.githubusercontent.com/google/transitfeed/master/transit_realtime.proto", function(err, root) { // Ladda Protobuf-filen från en URL
                    if (err) throw err;
                    const FeedMessage = root.lookupType("transit_realtime.FeedMessage");
                    const message = FeedMessage.decode(new Uint8Array(buffer));

                    message.entity.forEach(vehicle => {
                        if (vehicle.vehicle) {
                            const busId = vehicle.vehicle.id; // ID för bussen
                            if (busId === 'DittBusID') { // Ersätt med det specifika buss-ID:t du vill visa
                                const lat = vehicle.vehicle.position.latitude;
                                const lng = vehicle.vehicle.position.longitude;
                                L.marker([lat, lng]).addTo(map);
                                map.setView([lat, lng], 15); // Zooma in på bussen
                            }
                        }
                    });
                });
            })
            .catch(error => console.error('Error fetching protobuf data:', error));
    </script>
</body>
</html>
