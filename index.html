<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busspositioner i Stockholm</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Busspositioner i Stockholm</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.rawgit.com/google/protobuf/master/js/protobuf.js"></script>
    <script>
        const map = L.map('map').setView([59.3293, 18.0686], 12); // Stockholm centrum
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        const specificLine = '123'; // Ändra till önskad busslinje

        async function fetchBusPositions() {
            const response = await fetch('https://api.trafiklab.se/gtfs-realtime/v1/vehiclepositions?key=5fd9aa42114c425682513d9f406e8408'); // Byt ut med din API-nyckel
            const arrayBuffer = await response.arrayBuffer();
            const decoded = protobuf.decode('gtfs_realtime.FeedMessage', new Uint8Array(arrayBuffer));

            decoded.entity.forEach(vehicle => {
                if (vehicle.vehicle) {
                    const lat = vehicle.vehicle.position.latitude;
                    const lng = vehicle.vehicle.position.longitude;
                    const busId = vehicle.vehicle.vehicle.id;

                    // Kontrollera om trip finns
                    if (vehicle.vehicle.trip) {
                        const routeId = vehicle.vehicle.trip.route_id; // Hämta route_id

                        // Kontrollera om busslinjen matchar den specifika linjen
                        if (routeId === specificLine) {
                            // Lägg till markör för bussen på kartan
                            L.marker([lat, lng]).addTo(map)
                                .bindPopup(`Buss ID: ${busId}, Linje: ${routeId}`)
                                .openPopup();
                        }
                    } else {
                        // Ingen trip data
                        L.marker([lat, lng]).addTo(map)
                            .bindPopup(`Buss ID: ${busId} är inte i trafik just nu.`)
                            .openPopup();
                    }
                }
            });
        }

        // Hämta busspositioner med jämna mellanrum
        setInterval(fetchBusPositions, 30000); // 30 sekunder
        fetchBusPositions(); // Första anropet
    </script>
</body>
</html>
