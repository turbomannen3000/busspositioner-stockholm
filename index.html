<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busspositioner i Stockholm</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Realtidsposition för bussar i Stockholm</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@6.11.2/dist/protobuf.min.js"></script>
    <script>
        const apiKey = '5fd9aa42114c425682513d9f406e8408'; // Ersätt med din Trafiklab API-nyckel
        const vehiclePositionsURL = `https://opendata.samtrafiken.se/gtfs-rt/sl/VehiclePositions.pb?key=${apiKey}`;

        // Specifik busslinje som ska visas
        const specificLine = '10'; // Ändra till den linje du vill filtrera på

        // Initiera kartan med Stockholm som startpunkt
        const map = L.map('map').setView([59.3293, 18.0686], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Funktion för att ladda och hantera protobuf-data
        fetch(vehiclePositionsURL)
            .then(response => response.arrayBuffer())
            .then(buffer => {
                protobuf.load("static/gtfs-realtime.proto", function(err, root) {
                    if (err) {
                        console.error('Error loading protobuf:', err);
                        return;
                    }

                    const FeedMessage = root.lookupType("transit_realtime.FeedMessage");
                    const message = FeedMessage.decode(new Uint8Array(buffer));

                    console.log(message); // Logga hela meddelandet för att se om data hämtas korrekt

                    message.entity.forEach(vehicle => {
                        if (vehicle.vehicle) {
                            const lat = vehicle.vehicle.position.latitude;
                            const lng = vehicle.vehicle.position.longitude;
                            const busId = vehicle.vehicle.vehicle.id;

                            // Kontrollera att trip finns och få route_id
                            if (vehicle.vehicle.trip) {
                                const routeId = vehicle.vehicle.trip.route_id; // Hämta route_id

                                // Kontrollera om busslinjen matchar den specifika linjen
                                if (routeId === specificLine) {
                                    // Lägg till markör för bussen på kartan
                                    L.marker([lat, lng]).addTo(map)
                                        .bindPopup(`Buss ID: ${busId}, Linje: ${routeId}`)
                                        .openPopup();
                                }
                            } else {
                                console.warn(`Inga trip data för Buss ID: ${busId}`); // Logga varning om trip inte finns
                            }
                        }
                    });
                });
            })
            .catch(error => console.error('Error fetching vehicle positions:', error));
    </script>
</body>
</html>
