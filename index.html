<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busspositioner i Stockholm</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Skapa kartan
        const map = L.map('map').setView([59.3293, 18.0686], 13); // Stockholm

        // Lägg till OpenStreetMap lager
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // API-nyckel och URL
        const apiKey = '5fd9aa42114c425682513d9f406e8408'; // Ersätt med din API-nyckel
        const apiUrl = 'https://api.trafiklab.se/gtfs/realtime/v1/vehicleposition?key=' + apiKey;

        // Hämta busspositioner
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                console.log(data);  // Skriv ut hela API-svaret för att se strukturen

                data.entity.forEach(entity => {
                    if (entity.vehicle && entity.vehicle.position) {
                        const lat = entity.vehicle.position.latitude;
                        const lon = entity.vehicle.position.longitude;

                        console.log("Lat:", lat, "Lon:", lon);  // Kontrollera att lat/lon hämtas korrekt

                        // Skapa en markör för varje buss
                        L.marker([lat, lon]).addTo(map);
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
