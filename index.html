<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>SL Bussar i realtid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 90vh; }
    form { padding: 10px; background: #eee; }
  </style>
</head>
<body>
  <form id="line-form">
    <label for="line">Linje:</label>
    <input id="line" placeholder="t.ex. 4" required>
    <button>Sök</button>
  </form>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pbf@3.2.1/dist/pbf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gtfs-realtime-bindings@0.0.6/browser/gtfs-realtime-bindings.js"></script>
  <script>
  const API_PROXY = "https://wradio-proxy.nyhet24-tokamak.workers.dev";
  const API_URL = "https://opendata.samtrafiken.se/gtfs-rt-sweden/sl/VehiclePositionsSweden.pb?key=424c69ac6f444e08bc367ad861c4e4ac";

  const map = L.map("map").setView([59.3293, 18.0686], 12);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap"
  }).addTo(map);

  let markers = [];

  async function fetchPositions(line) {
    const url = `${API_PROXY}/?url=${encodeURIComponent(API_URL)}`;
    const res = await fetch(url);
    const buf = await res.arrayBuffer();
    const feed = GtfsRealtimeBindings.transit_realtime.FeedMessage.decode(new Pbf(buf));
    const vehicles = feed.entity
      .filter(e => e.vehicle?.trip?.routeId?.includes(line))
      .map(e => e.vehicle);

    // rensa gamla markörer
    markers.forEach(m => map.removeLayer(m));
    markers = [];

    vehicles.forEach(v => {
      const lat = v.position.latitude;
      const lon = v.position.longitude;
      const marker = L.marker([lat, lon])
        .addTo(map)
        .bindPopup(`Linje ${line}<br>Fordon: ${v.vehicle.id}`);
      markers.push(marker);
    });
  }

  document.querySelector("#line-form").addEventListener("submit", e => {
    e.preventDefault();
    const line = document.querySelector("#line").value;
    fetchPositions(line);
  });
  </script>
</body>
</html>
