<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busspositioner i Stockholm</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Realtidsposition för bussar i Stockholm</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@6.11.2/dist/protobuf.min.js"></script>
    <script>
        const fetchVehiclePositionsURL = 'http://192.168.0.172:5000/fetch_vehicle_positions'; // URL till Flask-API:et

        // Initiera kartan med Stockholm som startpunkt
        const map = L.map('map').setView([59.3293, 18.0686], 13); // Zoomnivå 13 för närmare vy
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Funktion för att hämta busspositioner från Flask-API:et
        fetch(fetchVehiclePositionsURL)
            .then(response => {
                if (!response.ok) throw new Error('Nätverksfel: ' + response.status);
                return response.json();
            })
            .then(data => {
                console.log(data);  // Logga hela meddelandet för att se om data hämtas korrekt

                data.forEach(vehicle => {
                    if (vehicle.vehicle) {
                        const lat = vehicle.vehicle.position.latitude;
                        const lng = vehicle.vehicle.position.longitude;
                        const busId = vehicle.vehicle.id;

                        // Lägg till markör för bussen på kartan
                        L.marker([lat, lng]).addTo(map)
                            .bindPopup(`Buss ID: ${busId}`)
                            .openPopup();
                    }
                });
            })
            .catch(error => console.error('Fel vid hämtning av busspositioner:', error));

    </script>
</body>
</html>
