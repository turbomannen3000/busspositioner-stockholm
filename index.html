<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busspositioner i Stockholm</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Realtidsposition för bussar i Stockholm</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@6.11.2/dist/protobuf.min.js"></script>
    <script>
        const apiKey = '424c69ac6f444e08bc367ad861c4e4ac'; // Ersätt med din Trafiklab API-nyckel
        const vehiclePositionsURL = `https://opendata.samtrafiken.se/gtfs-rt/sl/VehiclePositions.pb?key=${apiKey}`;

        const map = L.map('map').setView([59.3293, 18.0686], 12); // Default position: Stockholm
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        fetch(vehiclePositionsURL)
            .then(response => response.arrayBuffer())
            .then(buffer => {
                protobuf.load("https://raw.githubusercontent.com/google/transit/f09941e239f0fd48e8ceaeef0195bbe4c632064b/gtfs-realtime/proto/gtfs-realtime.proto", function(err, root) {
                    if (err) throw err;
                    const FeedMessage = root.lookupType("transit_realtime.FeedMessage");
                    const message = FeedMessage.decode(new Uint8Array(buffer));

                    message.entity.forEach(vehicle => {
                        if (vehicle.vehicle) {
                            const lat = vehicle.vehicle.position.latitude;
                            const lng = vehicle.vehicle.position.longitude;
                            L.marker([lat, lng]).addTo(map);
                        }
                    });
                });
            })
            .catch(error => console.error('Error fetching protobuf data:', error));
    </script>
</body>
</html>
